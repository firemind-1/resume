<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор мягкой игрушки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">Обо мне</a></li>
            <li><a href="#gallery">Галерея</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Конструктор мягкой игрушки</h1>
    </header>
    
    <main>
        <section id="about">
            <h2>Обо мне</h2>
            <p>Привет! Я — конструктор мягких игрушек, создаю уникальные изделия с любовью и вниманием к деталям.</p>
        </section>
        
        <section class="gallery">
            <h2 style="text-align: center;">Галерея работ</h2>
            <div class="gallery-container" id="gallery"></div>
        </section>
        
        <section id="contact">
            <h2>Контакты</h2>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Конструктор игрушек. Все права защищены.</p>
    </footer>
    
    <button id="scrollTop">&#8679;</button>
    <script src="script.js"></script>
</body>
</html>
