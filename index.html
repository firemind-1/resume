<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор мягкой игрушки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Конструктор мягкой игрушки</h1>
            <ul>
                <li><a href="#about">Обо мне</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about" class="about">
            <h2>Обо мне</h2>
            <p>Привет! Я — конструктор мягких игрушек, создаю уникальные изделия с любовью и вниманием к деталям.</p>
            <button class="contact-button" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})">Связаться со мной</button>
        </section>
        
        <section id="gallery" class="gallery">
            <h2>Галерея работ</h2>
            <div class="gallery-container" id="gallery"></div>
        </section>
    </main>
    
    <footer id="contact">
        <h2>Контакты</h2>
        <p>Email: example@email.com</p>
        <p>Instagram: <a href="https://instagram.com/toy_creator" target="_blank">@toy_creator</a></p>
        <p>&copy; 2025 Конструктор игрушек. Все права защищены.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
