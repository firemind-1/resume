<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор мягкой игрушки</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">Обо мне</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section id="about" class="fade-in">
            <h2>Обо мне</h2>
            <p>Я конструктор мягких игрушек, создаю уникальные и уютные игрушки на заказ.</p>
            <button class="contact-button" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})">Связаться со мной</button>
        </section>
        
        <section id="gallery" class="fade-in">
            <h2>Галерея работ</h2>
            <div class="gallery-grid">
                <!-- Изображения загружаются динамически -->
            </div>
        </section>
    </div>
    
    <footer id="contact">
        <h2>Контакты</h2>
        <p>Email: example@email.com</p>
        <p>Instagram: @toy_creator</p>
    </footer>
</body>
</html>
