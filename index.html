<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор мягкой игрушки</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Конструктор мягкой игрушки</h1>
        <p>Творю уют и радость в каждом изделии</p>
    </header>
    
    <section class="gallery">
        <h2>Галерея работ</h2>
        <div class="gallery-container">
            <div class="gallery-item" onclick="expandImage(this)">
                <img src="img/toy1.jpg" alt="Игрушка 1">
            </div>
            <div class="gallery-item" onclick="expandImage(this)">
                <img src="img/toy2.jpg" alt="Игрушка 2">
            </div>
            <div class="gallery-item" onclick="expandImage(this)">
                <img src="img/toy3.jpg" alt="Игрушка 3">
            </div>
        </div>
    </section>
</body>
</html>
